<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas Test Automation - UvA DLO</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cleanup.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/request.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/requests.css') }}">
        {% if lti_mode %}
        <style>
            /* Adjust styling for LTI iframe */
            body {
                background: white;
            }
            header {
                padding: 1rem;
            }
            .container {
                margin: 1rem auto;
            }
        </style>
        {% endif %}
    </head>
<body class="{% if lti_mode %}lti-mode{% endif %}">
    <header>
        <h1>Canvas Test Environment Manager</h1>
        <p>UvA DLO Product Team</p>
        {% if lti_mode %}
        <p class="lti-user">ðŸ‘¤ {{ user_name }}</p>
        {% endif %}
        <nav>
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/request" class="nav-link">New Request</a>
            <a href="/setup" class="nav-link">Quick Setup</a>
            {% if lti_mode %}
            <a href="/lti/close" class="nav-link">Return to Canvas</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 UvA DLO</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
