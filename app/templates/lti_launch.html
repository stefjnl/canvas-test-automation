<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test Automation - Launching...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .launch-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="launch-container">
        <div class="spinner"></div>
        <h2>Welcome, {{ user_name }}!</h2>
        <p>Launching Canvas Test Automation Tool...</p>
        {% if is_instructor %}
        <p>Instructor access granted âœ“</p>
        {% endif %}
    </div>
    
    <script>
        // Redirect to main app after launch
        setTimeout(() => {
            window.location.href = {{ url_for('dashboard', lti=1)|tojson }};
        }, 1500);
    </script>
</body>
</html>
